<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyria Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0D3B66',
                        secondary: '#FAF0CA',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;

        }

        main {
            display: grid;
            grid-template-areas:
                "top" "top" "top"
                "content" "content" "content"
                "footer" "footer" "footer";
        }

        .top {
            grid-area: top;

        }

        .content {
            grid-area: content;
        }

        .footer {
            grid-area: "footer";
        }

        .scrolling-touch {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body>
    <main>

        <header class="top  bg-gray-700  flex justify-between z-10 py-8 px-5 shadow-md ">
            <div class="flex justify-between">
                <div class="p-4 flex items-center gap-4 relative">
                    <!--desplegable de opciones de menú-->
                    <img id="opciones" class="h-10 bg-white cursor-pointer "
                        src="https://thumbs.dreamstime.com/b/dise%C3%B1o-plano-de-icono-men%C3%BA-aplicaci%C3%B3n-desplegable-listo-para-material-se%C3%B1alizaci%C3%B3n-iconos-etc-192051755.jpg"
                        alt="">

                    <div id="lista"
                        class="absolute left-0 top-12 w-64 bg-gray-200 text-black p-4 shadow-lg rounded-md opacity-0 invisible transition-all z-20 duration-300 flex flex-col justify-center items-center">
                        <ul>
                            <li class="hover:text-white hover:underline"><a href="#"> Categorías</a></li>
                            <li class="hover:text-white hover:underline">wishlist</li>
                            <li class="hover:text-white hover:underline">Precios</li>

                        </ul>
                    </div>
                </div>
                <div class="bg-white flex items-center m-4 px-2">
                    Valyria's Library
                </div>
            </div>
            <div class="flex items-center gap-4 relative">
                <img class="h-10 cursor-pointer"
                    src="https://media.istockphoto.com/id/876112880/es/vector/lupa-icono.jpg?s=612x612&w=0&k=20&c=f8Z34qH6uPs-eN_s5U-sTB_IXdfwaalqjAqFCs74UZo="
                    alt="lupa">

                <!-- Icono del carrito -->
                <img id="divp" class="h-10 cursor-pointer"
                    src="https://media.istockphoto.com/id/1206806317/es/vector/icono-del-carrito-de-compras-aislado-sobre-fondo-blanco.jpg?s=612x612&w=0&k=20&c=sdScWRH_AeHdG6vHzMn8xUHCpe7iM6O1Skgi2lPuKG0="
                    alt="carrito">

                <!-- Popover del carrito -->
                <div id="cont"
                    class="absolute right-0 top-12 w-64 bg-white text-black p-4 shadow-lg rounded-md opacity-0 invisible transition-all z-20 duration-300 flex flex-col justify-center items-center">
                    <div class="text-center">
                        <H1 class="text-2xl ">
                            Carrito
                        </H1>
                    </div>
                    <div class="text-center">
                        <button class="rounded-md border-2 bg-gray-700 text-white text-center">comprar</button>
                    </div>
                </div>
            </div>

        </header>




        <hr>

        <div class="content">

            <div
                class="bg-[url('https://media.istockphoto.com/id/1620759890/es/vector/dise%C3%B1o-vectorial-de-icono-de-libro-abierto-negro-creativo.jpg?s=612x612&w=0&k=20&c=yLpP8UrBlMHKPNO8gyUwgQad-fru7qsX5LPSdEKNVJY=')] bg-no-repeat bg-center m-auto p-16 text-2xl flex items-center justify-center h-[600px]">
                <div class="text-center">
                    <h1 class="text-4xl text-gray-300 bg-white"> Open the World</h1>

                    <button class="border-2 rounded-full bg-gray-200 text-white hover:text-black"><a href="#libros"> Ver
                            Libros</a></button>
                </div>
            </div>
            <h1 class="text-center text-2xl">RECOMENDACIONES</h1>
            <section id="slider"
            class="relative w-full h-[500px] bg-gray-200 overflow-hidden scrolling-touch">
                <div class="relative w-full ">
                    <div class="flex ">
                        <div class="flex-shrink-0 w-64 h-40 bg-cover" style="background-image: url('imagen1.jpg');">
                        </div>
                        
                        <!-- Agrega más slides aquí -->
                    </div>
                    
                </div>

            </section>
            <section class=" mx-auto px-6 py-16" id="libros">
                <product-items class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
                    id="product-list">

                </product-items>
            </section>

            <footer class="footer bg-gray-700">
                <div class="flex justify-between p-5">
                    <div class="flex items-center text-white">contacto</div>

                    <div class="flex items-center text-white">&copy;empresa</div>

                    <div class="flex items-center text-white gap-4">
                        <div><a href="www.instagram.com/login"><img class="h-6" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" alt=""></a></div>
                        <div ><a href="www.x.com"><img class="h-6 rounded-full" src="https://resizer.glanacion.com/resizer/v2/elon-musk-cambio-el-logo-de-WHTIWEV47VHEHDV4QYC6PRXVBE.jpg?auth=29e4042f48af310deb7e46ab9afc31d8ef98589c3c1c1c29d6be7ce335477df1&width=1280&height=854&quality=70&smart=true" alt=""> </a></div>
                </div>
            </footer>
    </main>
    <script src="app.js"></script>
</body>

</html>
