<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Libro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 shadow-lg rounded-md">
        <!-- Contenido del libro -->
        <h1 id="book-title" class="text-2xl font-bold"></h1>
        <img id="book-cover" src="" alt="Portada del libro" class="w-64 h-auto rounded-md shadow-lg my-4">
        <p><strong>Autor:</strong> <span id="book-author"></span></p>
        <p><strong>Fecha de publicación:</strong> <span id="book-date"></span></p>
        <p><strong>Editorial:</strong> <span id="book-publisher"></span></p>
        <p><strong>Precio:</strong> €<span id="book-price"></span></p>
        <p><strong>Rating:</strong> <span id="book-rating"></span> / 5 ⭐</p>
        <p><strong>Páginas:</strong> <span id="book-pages"></span></p>
        <p><strong>Descripción:</strong></p>
        <p id="book-description"></p>

        <!-- Botón para agregar al carrito -->
        <button id="add-to-cart" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Agregar al carrito
        </button>
    </div>

    <script src="appdetalles.js"></script>
</body>
</html>
